<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>html-test-By-Mukta</title>
  </head>
  <body>
    <div class="container">
      <section class="calender">
        <p style="text-align: right; background-color: aliceblue">
          <img src="ques.png" alt="" />
        </p>
        <h1>Logged Commutes</h1>
        <div class="cal_head flex-container">
          <div class="lft_col">
            <div class="progress-circle over50 p77">
              <span>78%</span>
              <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
              </div>
            </div>
          </div>
          <div class="rgt_col">
            <h3>Great Job!</h3>
            <p>
              You are doing pretty well, 10 days to goal, keep going!
            </p>
          </div>
        </div>

        <div class="main_cal">
          <div class="lft_col_main">
            <div class="month">
              <div class = "prev">
                <span>&#10094</span>
              </div>
            <div>           
            <h2>May 2021</h2>
            </div>
            <div class = "next">
              <span>&#10095</span>
            </div>
        </div>
           
        <div class="weekdays">
          <div>S</div>
          <div>M</div>
          <div>T</div>
          <div>w</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
        </div>
        <div class="days">
          <div class="pre_month">25</div>
          <div class="pre_month">26</div>
          <div class="pre_month">27</div>
          <div class="pre_month">28</div>
          <div class="pre_month">29</div>
          <div class="pre_month">30</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div class="today">21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
        </div>
      </div>

          <div class="rgt_col_main">
            <div class="flx-cont">
              <p>Trips taken</p>
              <p>Fri-May 05, 2021</p>
            </div>

            <div class="car">
              <img src="car1.png" alt="" />
              <strong>Drove Carpool</strong>
              <img src="pencil.png" alt="" />
              <img src="cancel.png" alt="" />
            </div>

            <div class="passen">
              <img src="car2.png" alt="" />
              <strong>Single Passenger</strong>
              <img src="pencil.png" alt="" />
              <img src="cancel.png" alt="" />
            </div>

            <!-- <div class="mn_btn">Log A Trip</div> -->

            <button class="mn_btn">Log A Trip</button>
          </div>
        </div>
        <div class="view" style="padding: 10px 0 0 30px">
          View My Stats &#8594;
        </div>
      </section>
    </div>
  </body>
</html>
